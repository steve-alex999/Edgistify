<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome To Edgistify</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="index.html">Edgistify</a>
      </h1>
      <ul>
        <li><a href="profiles.html">Registered users</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li>
          |
          <a href="dashboard.html" title="Dashboard"
            ><i class="fas fa-user"></i>
            <span class="">Dashboard</span></a
          >
        </li>
        <li>
          <a href="login.html" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
            <span class="">Logout</span></a
          >
        </li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">
        Create Your Profile
      </h1>
      
      <form class="form">
        <div class="form-group">
          <select name="status">
            <option value="0">* Select Degree</option>
            <option value="2nd Year BTech">2nd Year BTech</option>
            <option value="3rd Year BTech">3rd Year BTech</option>
            <option value="4th Year BTech">4th Year BTech</option>
            <option value="Final Year Dual Degree">Final Year Dual Degree</option>
            <option value="Other">Other</option>
          </select>
          <small class="form-text"
            >Your year in college</small
          >
        </div>
        <div class="form-group">
          <input type="text" placeholder="University" name="university" />
          <small class="form-text"
            >Name of your University or Alma Mater</small
          >
        </div>
        
        <div class="form-group">
          <input type="text" placeholder="Location" name="location" />
          <small class="form-text"
            >City & state</small
          >
        </div>
        
        <input type="submit" class="btn btn-primary my-1" />
        <a class="btn btn-light my-1" href="dashboard.html">Go Back</a>
      </form>
    </section>
  </body>
</html>
